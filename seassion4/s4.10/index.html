<!DOCTYPE html>
<html>
  <head>
    <title>Câu hỏi về mèo</title>
    <style>
      label {
        display: inline-block; /* Hiển thị nhãn trên cùng dòng */
        margin-right: 20px; /* Tạo khoảng cách giữa các nhãn */
      }
    </style>
  </head>
  <body>
    <p>Is your cat an indoor or outdoor cat?</p>

    <form>
      <label
        ><input type="radio" name="cat_location" value="indoor" checked />
        Indoor</label
      >
      <label
        ><input type="radio" name="cat_location" value="outdoor" />
        Outdoor</label
      >
    </form>
  </body>
</html>
