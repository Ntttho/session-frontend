<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input = +prompt("nhap vao so nguyen bat ki");
        let check = true;
        if(input < 2){
            check = 0;
        }
        for(let i = 2; i*i <= input; i++){
            if(input % i === 0){
                check = 0;
                break;
            }
        }
        if(check === 0){
            console.log("khong phai so nguyen to");
            
        }else {
            console.log('chinh la so nguyen to');
            
        }
    </script>
</body>
</html>
