<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let r = 22;
      let c = 7;

      for (var i = 1; i <= c; i++) {
        for (var j = 1; j <= r; j++) {
          if (i === 1 || i === c || j === 1 || j === r) {
            console.log("*");
            document.writeln("*");
          } else {
            console.log(" ");
            document.writeln("_");
          }
        }
        console.log("\n");
        document.writeln("<br>");
      }
    </script>
  </body>
</html>
