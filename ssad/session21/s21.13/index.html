<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (var i = 1; i <= 10; i++) {
        for (var j = 10; j >= i; j--) {
          console.log("*");
          document.writeln("*");
        }
        console.log("\n");
        document.writeln("<br>");
      }
    </script>
  </body>
</html>
