<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let input = Number(prompt("nhap vao 1 so nguyen duong de kiem tra"));
      if (input < 0 || input % 1 !== 0) {
        console.log("du lieu nhap vao khong hop le");
      } else {
        document.writeln(`cac so chia het cho 5 tu 1 den ${input} la: `);
        for (var i = 0; i <= input; i++) {
          if (i % 5 === 0) {
            document.writeln(i + " ");
          }
        }
      }
    </script>
  </body>
</html>
