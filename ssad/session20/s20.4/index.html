<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str = prompt("nhap vao 1 chuoi");
      let search = prompt("nhap vao 1 ky tu can tim kiem");
      let check = -1;
      if (search.length === 1) {
        for (let i = 0; i < str.length; i++) {
          if (str[i] === search) {
            check = i;
          }
        }
        if (check >= 0) {
          console.log("phan tu nay ton tai trong mang");
        } else {
          console.log("khong tim thay phan tu  nay trong mang");
        }
      } else {
        console.log("so ky tu kiem tra qua gioi han");
      }
    </script>
  </body>
</html>
