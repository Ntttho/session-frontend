<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <h1>dang nhap phan mem</h1>
    <script>
      let S = prompt("nhap vao vi tri kiem tra dang nhap");
      if (S == "Admin") {
        let pass = prompt("nhap mat khau vao");
        if (pass == "TheMater") {
          console.log("welcome");
        } else if (pass == null) {
          console.warn("cancelled");
        } else {
          console.error("Wrong password");
        }
      } else if (S == null) {
        console.warn("cancelled");
      } else {
        console.error("I don't know you");
      }
    </script>
  </body>
</html>
