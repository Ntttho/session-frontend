  <body>
    <script>
      let gio = Number(prompt("nhap vao so gio"));
      let phut = Number(prompt("nhap vao so phut"));
      let giay = Number(prompt("nhap vao so giay"));
      let chuoi;
      if (
        gio < 0 ||
        gio > 23 ||
        phut < 0 ||
        phut > 59 ||
        giay < 0 ||
        giay > 59
      ) {
        console.log("du lieu khong hop le");
      } else {
        if (gio > 12 || gio === 0) {
          gio   = Math.abs(gio - 12);
          chuoi = `${gio}:${phut}:${giay} PM`;
          console.log(chuoi);
        } else {
          chuoi = `${gio}:${phut}:${giay} AM`;
          console.log(chuoi);
        }
      }
    </script>
