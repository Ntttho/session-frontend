<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let x1 = Number(prompt("nhap so thu nhat"));
      let x2 = Number(prompt("nhap so thu hai"));

      let p = prompt("nhap vao 1 trong cac phep tinh (+,-,*,/)");
      if(p == "+"){
        alert( "ket qua phep tinh: "+ (x1 + x2));
      } 
      else if(p == "-"){
        alert( "ket qua phep tinh: "+ (x1 - x2));
      }
      else if(p == "*"){
        alert( "ket qua phep tinh: "+ (x1 * x2));
      }
      else if(p == "/"){
        alert( "ket qua phep tinh: "+ (x1 / x2));
      } else{
        alert( "khong trung khop phep tinh");

      }
    </script>
  </body>
</html>
