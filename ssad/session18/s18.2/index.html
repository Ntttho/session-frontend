<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1></h1>
    <script>
      let toan = +prompt("nhap vao diem toan");
      let van = +prompt("nhap vao diem van");
      let anh = +prompt("nhap vao diem anh");

      let tbd = (toan + anh + van) / 3;

      if (tbd >= 8) {
        console.log("hoc sinh gioi");
      } else if ((tbd <= 7.9) & (tbd >= 6.5)) {
        console.log("hoc sinh kha");
      } else if (tbd < 6.5 && tbd >= 5) {
        console.log("hoc sinh trung binh");
      } else if (tbd < 5) {
        console.log("hoc sinh yeu");
      } else {
        console.log("du lieu khong hop le");
      }
    </script>
  </body>
</html>
