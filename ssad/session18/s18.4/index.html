<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        let input = Number(prompt("nhap vao 1 so 1-9"));
        switch(input){
            case 1:
                alert("số một");
                break;
            case 2:
                alert("số hai");
                break;
            case 3:
                alert("số ba");
                break;
            case 4:
                alert("số bốn");
                break;
            case 5:
                alert("số năm");
                break;
            case 6:
                alert("số sáu");
                break;
            case 7:
                alert("số bảy");
                break;
            case 8:
                alert("số tám");
                break;
            case 9:
                alert("số chín");
                break;
            default:
                alert("khác khoảng 1-9");
                break;
        }
    </script>
  </body>
</html>
