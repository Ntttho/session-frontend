  <body>
    <script>
      let input = Number(prompt("nhap vao so nawm kinh nghiem"));
      if (input < 1) {
        console.log("xep loai: moi vao nghe");
      } else if (input >= 1 && input <= 4) {
        console.log("xep loai: nhan vien co kinh nghiem");
      } else if(input >=3 && input <= 6){
        console.log("xep loai: chuyen vien");
      } else if(input>6){
        console.log("quan ly");
      } else{
        console.log("may khong co kinh nghiem gi a???");
      }
    </script>
  </body>
