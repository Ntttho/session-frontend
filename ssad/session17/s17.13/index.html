<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      let lai = 1.043;
      let sotiengui = +prompt("nhap vao so tien gui");
      let sothang = +prompt("nhap vao so thang gui");
      let sonam = Math.floor( sothang / 12);

      let result = sotiengui * (Math.pow(lai, sonam) - 1);
      document.writeln(result);
    </script>
