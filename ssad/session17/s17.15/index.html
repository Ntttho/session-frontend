  <body>
    <script>
      const pi = 3.14159;
      let r = +prompt("nhap vao ban kinh hinh cau");

      let V = (4 / 3) * pi * Math.pow(r, 3);
      console(`the tich hinh cau: ${V}\n`);

      let Smc = 4 * pi * Math.pow(r, 2);
      console.log(`chu vi mat cau: ${Smc}\n`);

      let P_hinhcau = Math.pow(2*r,2)  + 2*pi*Math.pow(r,2);
      console.log(`chu vi hinh cau: ${P_hinhcau}\n`);
    </script>
  </body>
