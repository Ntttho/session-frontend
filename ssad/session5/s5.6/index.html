<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="edit.css" />
  </head>
  <body>
    <div>
      <h2 class="h2">Center Align Text</h2>
      <p>
        To just center the text inside an element, use
        <span class="color1">text-align: center;</span>
      </p>
      <div class="text">This text is centered</div>
      <br />
      <div class="td">
        <div class="mar">Example</div>

        <div class="border">
          <pre>
            <span class="color2">.center</span> {
              <span class="color3">text-align</span><span class="color4">: center</span>;
              <span class="color3">border</span><span class="color4">: 3px solid green</span>;
            }</pre>
        </div>

        <div class="end">Try it Yourself >></div>
      </div>
    </div>
  </body>
</html>
