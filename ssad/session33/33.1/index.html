<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input {
        width: 230px;
        height: 40px;
        border: none;
      }
      div {
        border: 1px solid black;
        width: 300px;
        height: 55px;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
      }
      i:hover {
        height: 30px;
        width: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ccc;
      }
      
    </style>
  </head>
  <body>
    <div>
      <input type="text" placeholder="Enter your password" id="input" />
      <i class="fa-solid fa-eye" id="i"></i>
    </div>
    <script
      src="https://kit.fontawesome.com/7b988689d5.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>

</html>
